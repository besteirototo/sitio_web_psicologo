<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <title>Contacto</title>
</head>
<body>
    <!--menú y logo-->
    <header id="header" class="container">
        <nav class="row">
            <picture class="col">
                <a href="../index.html">
                    <img class="img-fluid w-50" src="../img/logo.png" alt="logo">
                </a>
            </picture>
            <ul class="row col align-items-center align-self-center">
                <li class="col text-center">
                    <a class="text-white" href="../index.html">Inicio</a>
                </li>
                <li class="col text-center">
                    <a class="text-white" href="./pages/contacto.html">Contacto</a>
                </li>
                <li class="col text-center">
                    <a class="text-white" href="./pages/blog.html">Blog</a>
                </li>
                <li class="col text-center">
                    <a class="text-white" href="./pages/sobre-mi.html">Sobre mí</a>
                </li>
                <li class="col text-center">
                    <a class="text-white" href="./pages/patologias-tratamientos.html">Patologías y tratamientos</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--contenidos e información-->
    <main id="main" class="container">
        <h1 class="text-white p-3 m-0">Formulario de contacto</h1>
        <section class="row">
            <form class="text-white p-4" id="formulario" action="#">
                <label for="nombre">Nombre:</label>
                <input type="text" placeholder="Nombre" id="nombre" name="nombre">
                <label for="email">Mail:</label>
                <input type="email" placeholder="Correo electrónico" id="email" name="email">
                <label for="consulta"></label>
                <textarea name="consulta" id="consulta" placeholder="Consulta"></textarea>
                <label for="suscribirse">Quiero suscribirme</label>
                <input type="radio" id="suscribirse" name="suscripcion" value="yes">
                <label for="nosuscribirse">En otro momento</label>
                <input type="radio" id="nosuscribirse" name="suscripcion" value="no">
                <input type="submit" value="Submit" class="form__submit">
            </form>
        </section>
        <section class="row main__section bg-info text-white">
            <div class="col-4">
                <h2>Blog</h2>
            </div>
            <div class="col-4">
                <h2>Blog</h2>
            </div>
            <div class="col-4">
                <h2>Blog</h2>
            </div>
        </section>
    </main>
    <!--pié de página, redes sociales y mail-->
    <footer id="footer" class="container align-items-center justify-content-evenly">
        <section class="row align-items-center">
            <h2 class="col fs-5">lic_blabla@contact.com</h2>
            <picture class="col justify-content-center">
                <img src="../img/facebook-brands.svg" alt="facebook logo">
                <img src="../img/instagram-brands.svg" alt="instagram logo">
                <img src="../img/twitter-brands.svg" alt="twitter logo">
            </picture>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
